{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <p>{{ post['created'] }}</p>
            <p>{{ post['userID'] }}</p>
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['journalEntry'] }}</p>
            <p id="{{ post['emotion'] }}">{{ post['emotion'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
