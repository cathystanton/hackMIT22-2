{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <span>
                <h2>{{ post['postID'] }}</h2>
                <p>{{ post['userID'] }}</p>
                <p>{{ post['created'] }}</p>
            </span> 
            <!-- {{ post[songID] }} -->
            <img src="{{post['songID']}}">
            <p>{{ post['journalEntry'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
