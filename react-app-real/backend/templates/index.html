{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <h2>{{ post['songID'] }}</h2>
            <p>{{ post['userID'] }}</p>
            <p>{{ post['journalEntry'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
